<!DOCTYPE html>
<html lang="pt_BR">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quicklist</title>

  <link rel="stylesheet" href="styles/index.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  </head> 
  <body>
    <main class="container">
      <a href="#" id="logo">
        <img class="animation" src="assets/Frame.svg" alt="">
        <img src="assets/logo.svg" alt="logotipo">
        <img class="animation" src="assets/imprimir.svg" alt="">
      </a>
      <div>
        <a href="#">&lt;- Voltar</a>
      </div>
      <h1>Compras da semana</h1>
      <form>
        <div class="input-wrapper">
          <div>
            <input class="input" type="text" placeholder="Adicione um novo item">
            <button class="button" type="submit">Adicionar item</button>
          </div>
          <span class="input-warning hidden">
            <img src="assets/warning-circle-filled.svg" alt="">
            <small>O campo precisa ser preenchido!</small>
          </span>
          <div class="shopping">
            <h1>Lista de compras</h1>
          </div>
        </div>
        <div role="list">
          <div role="listitem">
            <input type="checkbox" name="" id="">
            <span>Pão de forma</span>
            <img src="assets/Frame-3.svg" alt="lixeira">
          </div>
          <div role="listitem">
            <input type="checkbox" name="" id="">
            <span>Café</span>
            <img src="assets/Frame-3.svg" alt="lixeira">
          </div>
          <div role="listitem">
            <input type="checkbox" name="" id="">
            <span>Bolacha</span>
            <img src="assets/Frame-3.svg" alt="lixeira">
          </div>
        </div>
        <div class="warning hidden">
          <img src="assets/warning-circle-filled.svg" alt="">
          <span>O item <span class="item"></span> foi removido da lista</span>
          <img src="assets/delete-small.svg" alt="lixeira">
        </div>
      </form>
    </main>
  
    <script src="script.js"></script>
  </body>
  
  </html>
